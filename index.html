<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="css/global.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<main>
		<h1>News Outlets and Contacts</h1>
		<form id="contactSearchForm" class="box">
		<h2>Search</h2>
		<label for="searchBy">Search by</label>
		<select id="searchBy">
			<option value="firstName">First Name</option>
			<option value="lastName">Last Name</option>
			<option value="title">Title</option>
			<option value="profile">Profile keyword</option>
			<option value="outletName">Outlet Name</option>
		</select>

		<input id="searchTerm" type="text" placeholder="Type a search term">
		<button id='contactSearch'>Search</button>
		</form>
		<article id="searchResults"><!-- search results will be loaded here --></article>
	</main>
</body>
</html>
